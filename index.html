<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños de Starsito</title>
    <!-- Incluir Font Awesome para las estrellas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/YourUsername/YourRepoName/main/night-sky.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .invitation {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 0;
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px 6px white;
            animation: shooting 2s infinite ease-in-out;
        }

        @keyframes shooting {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>STARSITO TE INVITA A SU CUMPLEAÑOS</h1>
        <p>14 de agosto a las 20:30 horas</p>
    </div>

    <!-- Crear varias estrellas fugaces -->
    <div class="shooting-star" style="top: 50%; left: 50%;"></div>
    <div class="shooting-star" style="top: 20%; left: 70%;"></div>
    <div class="shooting-star" style="top: 80%; left: 30%;"></div>
    <div class="shooting-star" style="top: 10%; left: 10%;"></div>
    <div class="shooting-star" style="top: 90%; left: 90%;"></div>
</body>
</html>
